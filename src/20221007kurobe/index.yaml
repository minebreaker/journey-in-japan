      default: |
        My father and I participated in a tour that goes through Kurobe Alpine Route.
        The Kurobe Alpine Route is a route that runs from Tateyama to Ohmachi through the Japanese Northern Alps, using ropeways, buses and cable cars.
      ja: |
        黒部アルペンルートを富山側から通るツアーに参加しました。
    column: 2


  - type: text
    text:
      default: |
        First day, we took a <a target="_blank" href="https://en.wikipedia.org/wiki/Kurobe_Gorge_Railway">Kurobe Goge Railway</a>. It was a rainy day, so it was a bit uncomfortable to ride the train without windows.
      ja: |
        初日は、黒部峡谷鉄道に乗りました。
